name: Deploy API to production
on: [push]
jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: superfly/flyctl-actions/setup-flyctl@master
            - run: flyctl deploy --remote-only packages/api
              env:
                  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
