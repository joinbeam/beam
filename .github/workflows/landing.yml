name: Landing
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
        paths:
            - "package.json"
            - "tsconfig.json"
            - "yarn.lock"
            - "packages/ui/**"
            - "packages/landing/**"

jobs:
    landing:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v2
              with:
                  submodules: true
            - uses: actions/setup-node@v2
              with:
                  node-version: "12.22.0"

            - run: |
                  yarn install
            - run: |
                  yarn build
