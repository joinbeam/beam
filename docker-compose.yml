version: "3"

services:
    postgres:
        image: postgres:13
        ports:
            - ${DATABASE_PORT}:5432
        volumes:
            - ./.data/db:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: ${DATABASE_USERNAME}
            POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
            POSTGRES_DB: ${DATABASE_NAME}

    redis:
        image: redis:7-alpine
        expose:
            - 6379
        depends_on:
            - postgres

    api:
        build:
            context: beam/api
        depends_on:
            - postgres
